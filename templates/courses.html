<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faculty Courses</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/templatemo-glossy-touch.css') }}">
  <style>
    body {
      color: #fff;
      overflow-x: hidden;
      position: relative;
    }

    /* === Floating Shapes === */
    .floating-shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.2;
      pointer-events: none;
      animation: floatAnim linear infinite;
      mix-blend-mode: screen;
    }

    @keyframes floatAnim {
      0% { transform: translateY(0) rotate(0deg); opacity: 0.2; }
      50% { transform: translateY(-50px) rotate(180deg); opacity: 0.3; }
      100% { transform: translateY(0) rotate(360deg); opacity: 0.2; }
    }

    /* Dashboard Grid */
    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 2fr));
      gap: 20px;
      margin: 30px;
      position: relative;
      z-index: 2;
    }

    /* Course Card */
    .dashboard-card {
      backdrop-filter: blur(12px);
      background: rgba(255,255,255,0.08);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      color: #fff;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .dashboard-card:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 30px rgba(0,0,0,0.4);
    }

    /* Buttons */
    .btn {
      background: linear-gradient(90deg, #0b67ff, #0a8df7);
      color: white;
      padding: 6px 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      transition: all 0.3s;
    }
    .btn:hover {
      background: #085edc;
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    /* Table */
    .report-table th, .report-table td { text-align: center; }

    /* Nav & Profile */
    .nav-links a { text-decoration: none; color: white; font-weight: 500; padding: 5px 10px; border-radius: 6px; transition: 0.3s; }
    .nav-links a:hover, .nav-links a.active { background: rgba(255,255,255,0.2); }
    .profile-dropdown { position: relative; display: inline-block; }
    .profile-dropdown button { background: transparent; border: none; cursor: pointer; color: white; font-size: 1.2rem; }
    .dropdown-content { display: none; position: absolute; right: 0; background-color: rgba(0,0,0,0.8); min-width: 140px; border-radius: 6px; overflow: hidden; z-index: 1; }
    .dropdown-content a { color: white; padding: 10px 15px; text-decoration: none; display: block; }
    .dropdown-content a:hover { background-color: rgba(255,255,255,0.2); }
    .profile-dropdown:hover .dropdown-content { display: block; }

 
  </style>
</head>
<body>

  <!-- Floating Shapes Container -->
  <div id="shapesContainer"></div>

  <!-- HEADER -->
  <header>
    <div class="container">
      <nav class="glass navbar">
        <div class="logo"><span>FACULTY PORTAL</span></div>
        <div class="nav-links">
          <a href="{{ url_for('faculty_analysis_page') }}">Overview</a>
          <a href="{{ url_for('faculty_courses_page') }}" class="active">Courses</a>
          <a href="{{ url_for('faculty_attendance_api') }}">Attendance Mark</a>
          <a href="{{ url_for('logout') }}">Logout</a>
        </div>
        <div class="profile-dropdown">
          <button>ðŸ‘¤</button>
          <div class="dropdown-content">
            <a href="{{ url_for('faculty_profile') }}">Profile</a>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <!-- Courses Grid -->
  <div class="dashboard-grid" id="courses-container">
    <!-- Course cards inserted dynamically -->
  </div>

  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
 <script>
  // Floating shapes
  const shapesContainer = document.getElementById("shapesContainer");
  const colors = ["#0a8df7", "#28a745", "#e74c3c", "#ff9800"];
  for(let i=0;i<15;i++){
    const shape = document.createElement("div");
    shape.className="floating-shape";
    const size = 30 + Math.random()*50;
    shape.style.width = shape.style.height = size + "px";
    shape.style.left = Math.random()*100 + "%";
    shape.style.top = Math.random()*100 + "%";
    shape.style.background = colors[Math.floor(Math.random()*colors.length)];
    shape.style.animationDuration = (5 + Math.random()*10) + "s";
    shapesContainer.appendChild(shape);
  }

  // Load courses dynamically
  async function loadCourses() {
    try {
      const res = await fetch("/api/faculty/courses");
      const data = await res.json();
      if(!data.success) { alert(data.message); return; }

      const container = document.getElementById("courses-container");
      container.innerHTML = "";

      data.courses.forEach(course => {
        const div = document.createElement("div");
        div.className = "dashboard-card";
        const name = course.course_name || course.name || "Unnamed Course";
        const timing = course.timing || course.time || "No timing info";
        div.innerHTML = `<h4>${name}</h4><p>Timing: ${timing}</p>`;
        container.appendChild(div);
      });
    } catch(err) { console.error(err); alert("Error loading courses"); }
  }

  loadCourses();
</script>

</body>
</html>
