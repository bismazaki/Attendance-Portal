<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student List - Faculty Portal</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/templatemo-glossy-touch.css') }}">
  <style>
    .dashboard-grid { display: grid; grid-template-columns: 1fr; gap: 20px; margin: 30px; }
    .dashboard-card {
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      color: #fff;
    }
    .report-table { width: 100%; border-collapse: collapse; font-size: 14px; margin-top: 10px; }
    .report-table th, .report-table td { padding: 8px; border-bottom: 1px solid rgba(255,255,255,0.2); text-align: center; }
    .btn { background: linear-gradient(90deg, #0b67ff, #0a8df7); color: white; padding: 6px 12px; border-radius: 8px; border: none; cursor: pointer; font-size: 13px; font-weight: 600; }
    .btn:hover { background: #085edc; }
    .nav-links { display: flex; gap: 20px; }
    .nav-links a { text-decoration: none; color: white; font-weight: 500; padding: 5px 10px; border-radius: 6px; transition: 0.3s; }
    .nav-links a:hover, .nav-links a.active { background: rgba(255,255,255,0.2); }

    /* Modal Styles */
    .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background: rgba(0,0,0,0.5); }
    .modal-content {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      margin: 10% auto; padding: 20px;
      border-radius: 16px; width: 400px; color: #fff;
    }
    .modal input, .modal select { width: 100%; padding: 8px; margin: 8px 0; border-radius: 8px; border: none; }
    .modal button { margin-top: 10px; width: 100%; }
    .close { float: right; cursor: pointer; font-size: 20px; }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <nav class="glass navbar" style="padding: 10px 30px;">
      <div class="logo"><span>FACULTY PORTAL</span></div>
      <div class="nav-links">
        <a href="{{ url_for('dashboard') }}" class="active">Dashboard</a>
        <a href="{{ url_for('logout') }}">Logout</a>
      </div>
    </nav>
  </header>

  <!-- Dashboard Grid -->
  <div class="dashboard-grid">
    <div class="dashboard-card">
      <h3>Student List</h3>
      <table class="report-table" id="studentTable">
        <thead>
          <tr>
            <th>Student ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          {% for student in students %}
          <tr>
            <td>{{ student.customId or '-' }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.email }}</td>
            <td>
              <button class="btn send-btn" data-email="{{ student.email }}">Send Progress</button>
            </td>
          </tr>
          {% else %}
          <tr><td colspan="4">No students found</td></tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

  <!-- Send Progress Modal -->
  <div class="modal" id="progressModal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h3>Send Progress</h3>
      <input type="text" id="progressSubject" placeholder="Subject" value="Attendance Progress">
      <textarea id="progressMessage" placeholder="Message" rows="5">Your attendance progress report.</textarea>
      <button class="btn" id="sendProgressBtn">Send</button>
    </div>
  </div>

  <!-- JS -->
  <script>
    const modal = document.getElementById('progressModal');
    const closeBtn = document.getElementById('closeModal');
    let selectedEmail = null;

    // Open modal when clicking "Send Progress"
    document.querySelectorAll('.send-btn').forEach(btn => {
      btn.onclick = () => {
        selectedEmail = btn.dataset.email;
        modal.style.display = 'block';
      }
    });

    // Close modal
    closeBtn.onclick = () => modal.style.display = 'none';
    window.onclick = e => { if (e.target == modal) modal.style.display = 'none'; }

    // Send progress API call
    document.getElementById('sendProgressBtn').onclick = async () => {
      const subject = document.getElementById('progressSubject').value.trim();
      const message = document.getElementById('progressMessage').value.trim();

      if (!subject || !message) { alert("Subject & Message required!"); return; }
      if (!selectedEmail) { alert("No student selected!"); return; }

      try {
        const res = await fetch(`/api/faculty/student/${selectedEmail}/send_progress`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ subject, message })
        });
        const data = await res.json();
        alert(data.message);
        if (data.success) modal.style.display = 'none';
      } catch (err) {
        console.error("Error sending progress:", err);
        alert("Error sending progress. Check console.");
      }
    }
  </script>
</body>
</html>
