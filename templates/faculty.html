<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FACULTY DASHBOARD</title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/templatemo-glossy-touch.css') }}">
  <style>
    body {
      font-family: Arial, sans-serif;
      color: #fff;
      overflow-x: hidden;
      position: relative;
    }

    /* === Floating Shapes Background === */
    .floating-shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.2;
      pointer-events: none;
      animation: floatAnim linear infinite;
      mix-blend-mode: screen;
    }

    @keyframes floatAnim {
      0% { transform: translateY(0) rotate(0deg); opacity: 0.2; }
      50% { transform: translateY(-50px) rotate(180deg); opacity: 0.3; }
      100% { transform: translateY(0) rotate(360deg); opacity: 0.2; }
    }

    /* === Dashboard CSS === */
    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 2fr));
      gap: 20px;
      margin: 30px;
      position: relative;
      z-index: 2;
    }

    .dashboard-card {
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: all 0.3s ease;
    }

    .dashboard-card:hover {
      background: rgba(255,255,255,0.12);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    .dashboard-card h3 {
      font-size: 18px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      width: 100%;
      align-items: center;
    }

    .meta-pill {
      background: rgba(10,141,247,0.2);
      color: #fff;
      padding: 4px 10px;
      border-radius: 50px;
      font-size: 12px;
    }

    .chart-wrap {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Attendance trend small chart */
    .chart-wrap.small { height: 180px; }

    canvas { max-width: 100%; max-height: 240px; }

    .report-table { width: 100%; border-collapse: collapse; font-size: 14px; margin-top: 10px; }
    .report-table th, .report-table td { padding: 8px; border-bottom: 1px solid rgba(255,255,255,0.2); text-align: center; }

    .profile-dropdown { position: relative; display: inline-block; }
    .profile-dropdown button { background: transparent; border: none; cursor: pointer; color: white; font-size: 1.2rem; }
    .dropdown-content { display: none; position: absolute; right: 0; background-color: rgba(0,0,0,0.8); min-width: 140px; border-radius: 6px; overflow: hidden; z-index: 1; }
    .dropdown-content a { color: white; padding: 10px 15px; text-decoration: none; display: block; }
    .dropdown-content a:hover { background-color: rgba(255,255,255,0.2); }
    .profile-dropdown:hover .dropdown-content { display: block; }

    .nav-links { display: flex; gap: 20px; }
    .nav-links a { text-decoration: none; color: white; font-weight: 500; padding: 5px 10px; border-radius: 6px; transition: 0.3s; }
    .nav-links a:hover, .nav-links a.active { background: rgba(255,255,255,0.2); }

    footer { text-align: center; padding: 20px; margin-top: 40px; color: #aaa; }
  </style>
</head>
<body>
  <!-- Floating Shapes -->
  <div id="shapesContainer"></div>

  <!-- HEADER -->
  <header>
    <div class="container">
      <nav class="glass navbar">
        <div class="logo"><span>FACULTY PORTAL</span></div>
        <div class="nav-links">
          <a href="{{ url_for('faculty_analysis_page') }}" class="active">Overview</a>
          <a href="{{ url_for('faculty_courses_page') }}">Courses</a>
          <a href="{{ url_for('faculty_attendance_api') }}">Attendance Mark</a>
          <a href="{{ url_for('logout') }}">Logout</a>
        </div>
        <div class="profile-dropdown">
          <button>ðŸ‘¤</button>
          <div class="dropdown-content">
            <a href="{{ url_for('faculty_profile') }}">Profile</a>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <!-- Dashboard Grid -->
  <div class="dashboard-grid">
    <!-- Total Students -->
    <div class="dashboard-card">
      <h3>Total Students <span class="meta-pill" id="studentsTotal">--</span></h3>
      <div class="chart-wrap"><canvas id="pieStudents"></canvas></div>
      <small>Last updated: <span id="lastUpdated">--</span></small>
    </div>

    <!-- Total Courses -->
    <div class="dashboard-card">
      <h3>Total Courses <span class="meta-pill" id="coursesTotal">--</span></h3>
      <div class="chart-wrap"><canvas id="pieCourses"></canvas></div>
    </div>

    <!-- Attendance Trend (small, same row) -->
    <div class="dashboard-card">
      <h3>Attendance Trend</h3>
      <div class="chart-wrap small">
        <canvas id="lineAttendance"></canvas>
      </div>
    </div>

    <!-- Upcoming Classes -->
    <div class="dashboard-card" style="grid-column: 1 / -1;">
      <h3>Upcoming Classes</h3>
      <table class="report-table" id="upcomingClassesTable">
        <thead>
          <tr><th>Date</th><th>Course</th><th>Time</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    async function loadOverview() {
      // Static values
      document.getElementById("studentsTotal").innerText = 120;
      document.getElementById("coursesTotal").innerText = 8;
      document.getElementById("lastUpdated").innerText = new Date().toLocaleDateString();

      const tbody = document.querySelector("#upcomingClassesTable tbody");
      tbody.innerHTML = "";
      const upcomingClasses = [
        { date: "2025-09-14", course_name: "Math 101", time: "10:00 AM" },
        { date: "2025-09-15", course_name: "Physics 201", time: "2:00 PM" },
      ];
      upcomingClasses.forEach(c => {
        tbody.innerHTML += `<tr>
          <td>${c.date}</td>
          <td>${c.course_name}</td>
          <td>${c.time}</td>
        </tr>`;
      });

      // Pie Charts
      const ctxStudents = document.getElementById("pieStudents").getContext("2d");
      new Chart(ctxStudents, {
        type:"doughnut",
        data:{labels:["Total Students"], datasets:[{data:[120],backgroundColor:["#0a8df7"]}]},
        options:{cutout:"60%"}
      });

      const ctxCourses = document.getElementById("pieCourses").getContext("2d");
      new Chart(ctxCourses,{
        type:"doughnut",
        data:{labels:["Total Courses"], datasets:[{data:[8],backgroundColor:["#28a745"]}]},
        options:{cutout:"60%"}
      });

      // Line Chart: Static Attendance Trend
      const ctxLine = document.getElementById("lineAttendance").getContext("2d");
      const trendLabels = ["Mon", "Tue", "Wed", "Thu", "Fri"];
      const trendData = [100, 95, 110, 105, 98];
      new Chart(ctxLine, {
        type: "line",
        data: {
          labels: trendLabels,
          datasets: [{
            label: "Present Students",
            data: trendData,
            borderColor: "#0a8df7",
            backgroundColor: "rgba(10,141,247,0.2)",
            tension: 0.4,
            fill: true,
            pointRadius: 4,
            pointHoverRadius: 6
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: true, labels: { color: "#fff" } },
          },
          scales: {
            x: { ticks: { color: "#fff" }, grid: { color: "rgba(255,255,255,0.1)" } },
            y: { ticks: { color: "#fff" }, grid: { color: "rgba(255,255,255,0.1)" }, beginAtZero: true }
          }
        }
      });
    }

    loadOverview();

    /* === Floating Shapes Generation === */
    const shapesContainer = document.getElementById("shapesContainer");
    const colors = ["#0a8df7", "#28a745", "#e74c3c", "#ff9800"];
    for(let i=0;i<15;i++){
      const shape = document.createElement("div");
      shape.className="floating-shape";
      shape.style.width = `${30+Math.random()*50}px`;
      shape.style.height = shape.style.width;
      shape.style.left = `${Math.random()*100}%`;
      shape.style.top = `${Math.random()*100}%`;
      shape.style.background = colors[Math.floor(Math.random()*colors.length)];
      shape.style.animationDuration = `${5+Math.random()*10}s`;
      shapesContainer.appendChild(shape);
    }
  </script>
</body>
</html>
