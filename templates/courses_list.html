<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course List - Admin Portal</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/templatemo-glossy-touch.css') }}">
  
  <!-- Toastify CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/three-ui.css') }}">


  <style>
    body { font-family: Arial, sans-serif;  color: #fff; }

    .dashboard-grid { display: grid; grid-template-columns: 1fr; gap: 20px; margin: 30px; }
    .dashboard-card {
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      color: #fff;
      transition: all 0.3s ease;
    }

    .dashboard-card:hover {
      background: rgba(255,255,255,0.12);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    .report-table { width: 100%; border-collapse: collapse; font-size: 14px; margin-top: 10px; }
    .report-table th, .report-table td { padding: 8px; border-bottom: 1px solid rgba(255,255,255,0.2); text-align: center; }
    .report-table tbody tr { opacity: 0; transform: translateY(20px); transition: all 0.4s ease; }

    .report-table tbody tr.visible { opacity: 1; transform: translateY(0); }

    .btn { background: linear-gradient(90deg, #0b67ff, #0a8df7); color: white; padding: 6px 12px; border-radius: 8px; border: none; cursor: pointer; font-size: 13px; font-weight: 600; transition: all 0.3s ease; }
    .btn:hover { background: #085edc; }

    .nav-links { display: flex; gap: 20px; }
    .nav-links a { text-decoration: none; color: white; font-weight: 500; padding: 5px 10px; border-radius: 6px; transition: 0.3s; }
    .nav-links a:hover, .nav-links a.active { background: rgba(255,255,255,0.2); }

    /* Modal Styles */
    .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background: rgba(0,0,0,0.5); }
    .modal-content {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      margin: 10% auto; padding: 20px;
      border-radius: 16px; width: 400px; color: #fff;
      animation: fadeIn 0.5s ease forwards;
    }
    .modal input, .modal select { width: 100%; padding: 8px; margin: 8px 0; border-radius: 8px; border: none; }
    .modal button { margin-top: 10px; width: 100%; }
    .close { float: right; cursor: pointer; font-size: 20px; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <nav class="glass navbar" style="padding: 10px 30px;">
      <div class="logo"><span>ADMIN PORTAL</span></div>
      <div class="nav-links">
        <a href="{{ url_for('courses_list_page') }}" class="active">Course List</a>
        <a href="{{ url_for('student_page') }}">Student List</a>
        <a href="{{ url_for('faculty_page') }}">Faculty List</a>
        <a href="{{ url_for('logout') }}">Logout</a>
      </div>
    </nav>
  </header>

  <!-- Dashboard Grid -->
  <div class="dashboard-grid">
    <div class="dashboard-card">
      <div style="display:flex; justify-content:space-between; align-items:center;">
        <h3>Course List</h3>
        <button class="btn" id="openModalBtn">+ Create Course</button>
      </div>
      <table class="report-table" id="courseTable">
        <thead>
          <tr>
            <th>Course ID</th>
            <th>Course Name</th>
            <th>Faculty</th>
            <th>Timing</th>
          </tr>
        </thead>
        <tbody>
          <!-- Courses loaded via JS -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Create Course Modal -->
  <div class="modal" id="courseModal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h3>Create Course</h3>
      <input type="text" id="courseName" placeholder="Course Name">
      <select id="facultySelect">
        <option value="">Select Faculty</option>
        {% for f in faculty_users %}
          <option value="{{ f.customId }}">{{ f.name }} ({{ f.customId }})</option>
        {% endfor %}
      </select>
      <input type="text" id="courseTiming" placeholder="Timing (e.g., Mon 10-12)">
      <button class="btn" id="createCourseBtn">Create Course</button>
    </div>
  </div>

  <!-- Toastify JS -->
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  <script>
    const modal = document.getElementById('courseModal');
    const openBtn = document.getElementById('openModalBtn');
    const closeBtn = document.getElementById('closeModal');

    // Open / Close modal
    openBtn.onclick = () => modal.style.display = 'block';
    closeBtn.onclick = () => modal.style.display = 'none';
    window.onclick = e => { if (e.target == modal) modal.style.display = 'none'; }

    // Load courses
    async function loadCourses() {
        try {
            const res = await fetch('/api/admin/courses');
            const data = await res.json();
            const tbody = document.querySelector('#courseTable tbody');
            tbody.innerHTML = '';

            if (data.success && data.courses.length) {
                data.courses.forEach((c, i) => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${c.course_id}</td>
                        <td>${c.course_name}</td>
                        <td>${c.faculty_name}</td>
                        <td>${c.timing}</td>
                    `;
                    tbody.appendChild(tr);
                    // Animate row
                    setTimeout(() => tr.classList.add('visible'), i * 100);
                });
            } else {
                tbody.innerHTML = '<tr><td colspan="4">No courses found</td></tr>';
            }
        } catch (err) {
            console.error(err);
            Toastify({ text: "Error loading courses", backgroundColor: "#e74c3c", duration: 3000 }).showToast();
        }
    }

    // Create course
    document.getElementById('createCourseBtn').onclick = async () => {
        const course_name = document.getElementById('courseName').value.trim();
        const faculty_id = document.getElementById('facultySelect').value;
        const timing = document.getElementById('courseTiming').value.trim();

        if (!course_name || !faculty_id || !timing) {
            Toastify({ text: "All fields are required!", backgroundColor: "#e74c3c", duration: 3000 }).showToast();
            return;
        }

        try {
            const res = await fetch('/api/admin/course/create', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ course_name, faculty_id, timing })
            });
            const data = await res.json();

            Toastify({
                text: data.message,
                duration: 3000,
                gravity: "top",
                position: "right",
                backgroundColor: data.success ? "linear-gradient(to right,#00b09b,#96c93d)" : "linear-gradient(to right,#e74c3c,#c0392b)",
            }).showToast();

            if(data.success){
                modal.style.display = 'none';
                document.getElementById('courseName').value = '';
                document.getElementById('courseTiming').value = '';
                document.getElementById('facultySelect').value = '';
                loadCourses();
            }
        } catch (err) {
            console.error(err);
            Toastify({ text: "Error creating course", backgroundColor: "#e74c3c", duration: 3000 }).showToast();
        }
    }

    // Initial load
    loadCourses();
  </script>
</body>
</html>
